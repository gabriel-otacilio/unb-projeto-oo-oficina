<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Formulário Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <form class="bg-white p-4 rounded shadow" style="width: 300px;">
    <h4 class="mb-3">Login</h4>
    <input type="text" class="form-control mb-2" placeholder="Usuário" required>
    <input type="password" class="form-control mb-3" placeholder="Senha" required>
    <button type="submit" class="btn btn-dark w-100 mb-1">Entrar</button>
    <button type="submit" class="btn btn-danger w-100">Cadastrar</button>
    <!-- aqui vem o redirecionamento pra pagina de castrar usuario -->
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
